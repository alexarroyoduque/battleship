<h1>Component one</h1>
<p>Current phase: {{phase}}</p>
<p>Turnos: {{turns}}</p>
<h2>Board - one</h2>
<p>Orientation selected: {{orientation}}</p>
<button (click)="changeOrientation()">Change orientation</button>
<p>Units: {{units}}</p>

<form novalidate [ngFormModel]="form">
  <div>
    <label>
      X:
      <input type="text" maxlength="2" size="2" ngControl="coordinateX" name="coordinateX">
    </label>
    <span *ngIf="form.controls.coordinateX.errors?.required">Campo obligatorio</span>
    <span *ngIf="form.controls.coordinateX.errors?.pattern">Solo letras</span>
  </div>

  <div>
    <label>
      Y:
      <input type="number" maxlength="2" size="2" ngControl="coordinateY" name="coordinateY">
    </label>
    <span *ngIf="form.controls.coordinateY.errors?.required">Campo obligatorio</span>
    <span *ngIf="form.controls.coordinateY.errors?.pattern">Solo letras</span>
  </div>

  <button (click)="announce(form.value.coordinateX, form.value.coordinateY, units, orientation)">
    Colocar en ({{form.value.coordinateX}}, {{form.value.coordinateY}})
  </button>
</form>


<bs-board [size]="[[boardSize]]" [(turns)]="turns" [(phase)]="phase"></bs-board>
<h2>Board - two</h2>
<bs-ia></bs-ia>
<bs-board [size]="[[boardSize]]" [(turns)]="turns" [(phase)]="phase" [isIa]="true"></bs-board>
